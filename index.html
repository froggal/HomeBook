<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서검색시스템</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <h1>도서검색시스템</h1>

    <input type="text" name="q" placeholder="검색어 입력">

  </form>
  <script src="/public/client_app.js"></script>
